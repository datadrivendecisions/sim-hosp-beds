<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Hospital demo</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"
      integrity="sha512-uaz5GpnQoE6t5echKlX8P52czvsIGgLPcvlzfvRubLZ1Hp8JemUDnbUiAahbVtPb+jUVrNETuXvAhDDF/N3M4w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      .number-cell {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Hospital demo</h1>
      <div class="row">
        <div class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
          <div
            class="position-sticky"
            style="top: 20px"
          >
            <input
              type="number"
              id="simulation-count"
              class="form-control"
              placeholder="Number of Simulations"
            />
            <button
              onclick="startSimulation()"
              class="btn btn-primary mt-3"
            >
              Start Simulation
            </button>
          </div>
        </div>
        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10">
          <div id="canvas-container"></div>
            <table
              id="specialism-table"
              class="table table-striped"
            >
              <thead>
                <tr>
                  <th>Specialism</th>
                  <th class="number-cell">Demand</th>
                  <th class="number-cell">Capacity</th>
                  <th class="number-cell">Difference</th>
                </tr>
              </thead>
              <tbody>
                <!-- Rows will be added here via JavaScript -->
              </tbody>
            </table>
            <!-- Canvas for the line chart -->
            <canvas id="demandChart" width="400" height="200"></canvas>
        </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="sketch.js"></script>
  </body>
</html>
